<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <!-- Link to the registration page -->
    <p>Don't have an account? <a href="{% url 'authapp:register' %}">Register here</a>.</p>
</body>
</html>
